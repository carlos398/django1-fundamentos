{% extends 'base.html' %}


{% block content %}
    <h1>Blog list</h1>
    <br>
    {% for post in posts %}
        <a href="{% url 'blog:detail' post.id %}">{{post.title}}</a>
        <a href="{% url 'blog:update' post.id %}">update</a>
        <a href="{% url 'blog:delete' post.id %}">delete</a>
    {% endfor %}
    <br>
    <a class="text-blue-500" href="{% url 'blog:create' %}">crea tu post</a>
{% endblock  %}
